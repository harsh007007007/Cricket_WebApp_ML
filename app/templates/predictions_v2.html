{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Specialized Predictions</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Player</th>
                <th>Role</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for item in predictions %}
            <tr>
                <td>{{ item.Player }}</td>
                <td>{{ item.Role }}</td>
                <td>{{ item.Prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
